<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html> 
<head> 
  <title>Diomedes - Networks</title> 
  <link rel="stylesheet" type="text/css" media="screen" href="css/view.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/forms.css" />
</head> 
<body class="prefWindow popUpWindow" onLoad="prefLoad( )"> 
  <h1>Networks</h1>
  <a href="#" onclick="showForm( e );">Add a Network</a>
  <form onsubmit="saveNetworks()">
    <div class="formItem">
      <label for="nick">Nick: </label> <input type="text" id="nick" />
    </div>
    <input type="submit" value="Save" />
    <button onclick="closeForm( );">Close</button>
  </form>
  <script type="text/javascript" src="js/AIRIntrospector.js"></script> 
  <script type="text/javascript">

    var bridge = window.opener.prefBridge;
    var util = bridge.util;
    var topics = bridge.topics;
    var prefs = bridge.preferences;

    function prefLoad ( ) {
      //load values to form
      for ( pref in prefs ) {
        var n = util.get( pref, document );
        if ( n ) {
          n.value = prefs[ pref ];
        }
      }
    }

    function savePrefs ( e ) {
      util.stopEvent( e );
      util.log( "Saving preferences." );
      //get prefs
      for ( pref in prefs ) {
        var n = util.get( pref, document );
        if ( n ) {
          var value = n.value;
          if ( value || value === 0 || value === "" ) {
            prefs[ pref ] = value;
          }
        }
      }
      util.publish( topics.PREFS_SAVE, [ prefs ] );
    }

    function closePrefs ( ) {
      window.close( );
    }

  </script>
</body>
</html>
