    var v, c;
    
    var console =  air.Introspector.Console;

    function appLoad () { 
      util.log("appLoad"); 


      v = new view.View();
      c = new controller.Controller(v);

    }  

    function appUnload () {
      c.destroy();
      delete c;
      v.destroy();
      delete v;
    }
